
<form class="container" *ngIf="post">
  <div class="form-group row">
    <label for="authors" class="col-sm-4 col-form-label">Wer:</label>
    <div id="authors" class="col-sm-8 d-flex align-items-center">{{post.parentsName}}</div>
  </div>
  <div class="form-group row">
    <label for="title" class="col-sm-4 col-form-label">Datum:</label>
    <div id="title" class="col-sm-8 d-flex align-items-center">{{post.date}}</div>
  </div>
  <button class="btn btn-outline-danger" (click)="onDelete(post)">Delete</button>
</form>
