<div class="example-button-row">
    <button mat-button color="primary" (click)=backToFinance()>Zurück</button>
</div>

<div >
    <table class="table table-hover table-bordered">
        <thead class="sticky-top">
            <tr>
                <th *ngFor="let head of displayedColumns" scope="col">{{head}} </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let output of outputs" [ngClass]="{
            'bg-success': output.isPaid, 
            '': !output.isPaid
            }">
                <td>{{output.name}}</td>
                <td>
                    {{output.itemType}}
                </td>
                <td>{{output.entryPrice | currency:'EUR'}}</td>
                <td>
                    <button mdbBtn color="success" mdbWavesEffect (click)="deleteOutput(output.id)">
                        Löschen
                    </button>
                    <button mdbBtn color="warning" mdbWavesEffect
                        (click)="openChangeDialog(output)">Ändern</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Gesamt</td>
                <td></td>
                <td>{{getTotalCost() | currency:'EUR'}}</td>
                <button mdbBtn color="danger" mdbWavesEffect (click)="openCreatenDialog()">New Output</button>
            </tr>
        </tfoot>

    </table>
</div>
