<table class="fin-table table table-striped table-bordered ">
    <tbody>
        <ng-container *ngFor="let line of [].constructor(rowCounter); let i = index">
            <tr>
                <td *ngFor="let month of getEntriesForRow(i+1)"><h2>{{getmonthAndYear(month)}}</h2></td>
            </tr>
            <tr>
                <td *ngFor="let month of getEntriesForRow(i+1)">
                    <div >
                        <app-main-desk [month]="month" (newItemEvent)="saveOrUpdateMonth($event)" (fillMonthEvent)="fillMonth($event)"></app-main-desk>
                    </div>
                </td>
            </tr>
        </ng-container>      
        
    </tbody>
</table>
