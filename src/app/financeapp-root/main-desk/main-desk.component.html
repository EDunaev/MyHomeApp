<div>

    <income-table [incomes]="incomes" (newItemEvent)="saveOrUpdateIncome($event)"></income-table>
    <output-table [outputs]="outputs" (newItemEvent)="saveOrUpdateOutput($event)"></output-table>
    <table class="table table-striped table-bordered table-small">
        <tbody>
            <tr>
                <th>Expected</th>
                <td> {{month.expectedState}} </td>
            </tr>
            <tr>
                <th>Real State</th>
                <td> {{month.realState}} </td>
            </tr>
            <tr>
                <th>Actual State</th>
                <td> {{month.actualState}} </td>
            </tr>
        </tbody>

    </table>
</div>
